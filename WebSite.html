<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSite with Contact from</title>
    <!--biblieoteca de Icono de fontawesome
    <link ref="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--Fonts de fonts.google-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!--Animacion de Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="Main.css">
</head>

<body>
     <div class="content">

     <h1 class="Logo"> Contact <span>US</span> </h1>

        <div class="contact-wrapper">

            <div class="contact-form"> 
                <h3>Contact US</h3>
                <form action="">
                    <p>
                        <Label for="FullName">Full Name</Label>
                        <input type="text" name="FullName" id="FullName">
                    </p>
                    <p>
                        <Label>Email</Label>
                        <input type="email" name="email" >
                    </p>
                    <p>
                        <Label>Phone</Label>
                        <input type="tel" name="phone" >
                    </p>
                    <p>
                        <Label>Affrair</Label>
                        <input type="text" name="Affrair" >
                    </p>
                    <p class="block">
                        <Label>Message</Label>
                        <textarea name="Message" rows="3"></textarea>
                    </p>
                    <p class="block">
                    <button type="submit">
                        Send
                    </button>
                    </p>
                </form>
            </div>

             <div class="contact-info">
                <h4>More Info</h4>

                    <ul>
                        <li><i class="fas fa-adjust"></i> Baker Street</li>
                        <li><i class="fas fa-phone"></i> 0800 555 8883</li>
                        <li><i class="fas fa-user"></i> contact@g.com</li>
                    </ul>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut cum assumenda corporis harum fugiat vitae velit ipsum tempore repellendus ratione.</p>
                <p>Company 2020</p>

             </div>

            
        </div>
    </div> 
</body>

</html>
